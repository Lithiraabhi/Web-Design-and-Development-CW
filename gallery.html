            <div class="Holder">
				<div class="pictures" id="pictures">
                    <img src="Images/CoralReef.jpg" alt="<h2>Coral Reefs</h2><p>Coral reefs are vital hubs of biodiversity in oceans, supporting a multitude of marine life including fish, crustaceans, mollusks, and corals themselves. They provide habitats, breeding grounds, and food sources for countless species, contributing to the rich underwater ecosystem.</p>"/>
                    <img src="Images/BlueWhale.jpeg" alt="<h2>Blue Whales</h2><p>Blue whales, the largest animals on Earth, play a crucial role in ocean biodiversity. As apex predators, they help maintain balance in marine ecosystems by controlling populations of smaller marine organisms. Their presence influences the distribution and behavior of other marine species.</p>"/>
                    <img src="Images/JellyFish.jpeg" alt="<h2>Jellyfish</h2><p>Jellyfish, though often overlooked, contribute to the ocean's stunning biodiversity. They serve as food for various marine creatures and play a role in nutrient cycling. Their graceful movements add to the beauty of the ocean, creating mesmerizing displays of underwater life.</p>"/>
                    <img src="Images/Dolpin.jpeg" alt="<h2>Dolphins</h2><p>Dolphins,charismatic marine mammals, enrich ocean biodiversity and beauty with their playful behaviors and social interactions. As highly intelligent creatures, they contribute to the ecological balance of marine ecosystems while captivating observers with their acrobatics and grace.</p>"/>
                    <img src="Images/GreenTurtle.jpeg" alt="<h2>Green turtles</h2><p>Green turtles, graceful inhabitants of the ocean, enhance biodiversity and the ocean's beauty with their presence. As ancient mariners, they navigate vast distances, contributing to the ecosystem's health by maintaining seagrass and coral reef habitats while captivating onlookers with their serene movements.</p>"/>
                    <img src="Images/FishDiversity.jpeg" alt="<h2>Fish diversity</h2><p>The underwater realm teems with fish diversity, adding vibrant colors and life to the ocean's beauty. From tropical reefs to deep-sea trenches, fish species of all shapes and sizes coexist, forming intricate food webs and ecosystems that mesmerize and inspire awe.</p>"/>
                    <img src="Images/MarianaTrench.jpeg" alt="<h2>The Mariana Trench</h2><p>The Mariana Trench, Earth's deepest oceanic trench, harbors a mesmerizing array of biodiversity beneath its dark depths. Unique species adapted to extreme pressure and darkness thrive in this mysterious realm, contributing to the awe-inspiring beauty of the ocean's depths.</p>">
                    <img src="Images/WaterFall.jpeg" alt="<h2>The underwater waterfall-Mauritius</h2><p>The underwater waterfall illusion off the coast of Mauritius mesmerizes with its surreal beauty, enhancing the island's rich biodiversity. Coral reefs teeming with vibrant marine life surround this natural wonder, creating a stunning underwater landscape that captivates divers and marine enthusiasts alike.</p>">
